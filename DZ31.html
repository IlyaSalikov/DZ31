<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header {
            display: flex;
            justify-content: space-around;
            width: 1000px;
            font-family: "Times New Roman",sans-serif;
            font-size: large;
            list-style: none;
        }
        .menu {
            border: 1px solid #000000;
            background-color: aqua;
            color: #000000;
            padding: 3px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<input type="text" value="Я тут" id="txt_1">
<input type="text" value="" id="txt_2">
<input type="button" value="swap" id="button">
<script>
    //1. При нажатии на кнопку она осуществляет обмен содержимым между двумя текстовыми инпутами.
    const button = document.querySelector(`#button`);
    let txt1 = document.querySelector(`#txt_1`);
    let txt2 = document.querySelector(`#txt_2`);
    button.addEventListener('click', swap);
    function swap() {
        let x = txt1.value;
        txt1.value = txt2.value;
        txt2.value = x;
    }
</script>
<hr>
<input type="text" data-length="5" id="five" placeholder="Введи 5 символов">
<input type="text" data-length="6" id="six" placeholder="Введи 6 символов">
<input type="text" data-length="7" id="seven" placeholder="Введи 7 символов">
<script>
    //2. Даны инпуты. Сделайте так, чтобы все инпуты по потере фокуса проверяли свое содержимое на правильное количество символов.
    // Сколько символов должно быть в инпуте, указывается в атрибуте data-length.
    // Если вбито правильное количество, то граница инпута становится зеленой, если неправильное - красной.
    // <input type="text" data-length="5">
    // <input type="text" data-length="6">
    // <input type="text" data-length="7">
    let elems = document.getElementsByTagName('input');
    for (let i = 0; i < elems.length; i++) {
        elems[i].addEventListener('blur', colorChange)
    }
    function colorChange() {
        let correctLength = this.dataset.length;//если dataset, то всё красное, если value - то всё зелёное
        let inputLength = this.value.length;

        if (correctLength === inputLength) {
            this.style.borderColor = 'green';
        } else {
            this.style.borderColor = 'red';
        }
    }
</script>
<hr>
<img src="kotletki.jpg" alt="" id="img" onclick="meme()">
<!--<img src="vykolov.jpg" alt="" id="img" onclick="meme()">-->
<script>
    //3. Добавить картинку. При нажатии на картинку она заменяется на другую, а при повторном нажатии возвращается обратно.
     function meme() {
         if (document.getElementById('img').src === "kotletki.jpg") {
             document.getElementById('img').src = "vykolov.jpg"
         } else {
             document.getElementById('img').src = "kotletki.jpg"
         }
     }
</script>
<hr>
<ul class="header">
    <li><a href="#" class="menu" onclick="chooseElem()">Чем мы занимаемся</a></li>
    <li><a href="#" onclick="chooseElem()">Наши продукты</a></li>
    <li><a href="#" onclick="chooseElem()">Дополнительная Информация</a></li>
    <li><a href="#" onclick="chooseElem()">Партнёры</a></li>
    <li><a href="#" onclick="chooseElem()">Вход</a></li>
</ul>
<script>
    //4. Создать меню (панель навигации) с 5 элементами.
    // При клике на элемент меню он посдвечивается светло-голубым с небольшой рамкой
    // При клике на другую ссылку она становится такой же как первая, но стили с первой пропадают.
    let element = document.querySelectorAll('#menu');
    element.addEventListener('click', chooseElem);//в вебшторме оишбки нет, но браузер пишет, что слушатель не функция и ничего не работает, я сдаюсь

    function chooseElem(a) {
        if (a.classList.contains("menu")) {
            const elems = document.getElementsByClassName("menu");
            for (let i of elems) {
                i.classList.remove("menu");
            }
            a.classList.add("menu");
        }
    }
</script>
</body>
</html>
